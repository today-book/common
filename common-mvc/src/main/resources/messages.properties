METHOD_NOT_ALLOWED=\uC9C0\uC6D0\uD558\uC9C0 \uC54A\uB294 HTTP \uBA54\uC11C\uB4DC\uC785\uB2C8\uB2E4. \uC9C0\uC6D0\uB418\uB294 \uBA54\uC11C\uB4DC: {0}
NO_RESOURCE_FOUND=\uC694\uCCAD\uD558\uC2E0 URL \uB9AC\uC18C\uC2A4\uB97C \uCC3E\uC744 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.

# Validation Message Overriding -> \uD604\uC7AC Local\uC774 ko\uB9CC \uC9C0\uC6D0 \uD558\uBBC0\uB85C, \uCD94\uD6C4 \uD655\uC7A5\uD560 \uC2DC messages_ko.properties\uB85C \uC774\uB3D9
# Null/Blank/Empty
jakarta.validation.constraints.NotNull.message=\uD544\uC218 \uAC12\uC785\uB2C8\uB2E4. \uAC12\uC774 \uBE44\uC5B4 \uC788\uC744 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.
jakarta.validation.constraints.NotBlank.message=\uACF5\uBC31\uC77C \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uBC18\uB4DC\uC2DC \uAC12\uC744 \uC785\uB825\uD574\uC8FC\uC138\uC694.
jakarta.validation.constraints.NotEmpty.message=\uBE44\uC5B4 \uC788\uC744 \uC218 \uC5C6\uC2B5\uB2C8\uB2E4. \uCD5C\uC18C 1\uAC1C \uC774\uC0C1\uC758 \uAC12\uC774 \uD544\uC694\uD569\uB2C8\uB2E4.
# Size
jakarta.validation.constraints.Size.message=\uAE38\uC774\uB294 {min}\uC790 \uC774\uC0C1 {max}\uC790 \uC774\uD558\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
# Email
jakarta.validation.constraints.Email.message=\uC62C\uBC14\uB978 \uC774\uBA54\uC77C \uD615\uC2DD\uC774 \uC544\uB2D9\uB2C8\uB2E4.
# NumberRange
jakarta.validation.constraints.Min.message=\uAC12\uC740 {value} \uC774\uC0C1\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.Max.message=\uAC12\uC740 {value} \uC774\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.DecimalMin.message=\uAC12\uC740 {value} \uC774\uC0C1\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.DecimalMax.message=\uAC12\uC740 {value} \uC774\uD558\uC5EC\uC57C \uD569\uB2C8\uB2E4.
# Positive/Negative
jakarta.validation.constraints.Positive.message=0\uBCF4\uB2E4 \uD070 \uAC12\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.PositiveOrZero.message=0 \uC774\uC0C1\uC758 \uAC12\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.Negative.message=0\uBCF4\uB2E4 \uC791\uC740 \uAC12\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.NegativeOrZero.message=0 \uC774\uD558\uC758 \uAC12\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
# Date
jakarta.validation.constraints.Past.message=\uACFC\uAC70 \uB0A0\uC9DC\uC5EC\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.PastOrPresent.message=\uACFC\uAC70\uB098 \uC624\uB298 \uB0A0\uC9DC\uC5EC\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.Future.message=\uBBF8\uB798 \uB0A0\uC9DC\uC5EC\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.FutureOrPresent.message=\uC624\uB298 \uB610\uB294 \uBBF8\uB798 \uB0A0\uC9DC\uC5EC\uC57C \uD569\uB2C8\uB2E4.
# Pattern
jakarta.validation.constraints.Pattern.message=\uD615\uC2DD\uC774 \uC62C\uBC14\uB974\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uC9C0\uC815\uB41C \uD328\uD134\uACFC \uC77C\uCE58\uD574\uC57C \uD569\uB2C8\uB2E4.
# Assert
jakarta.validation.constraints.AssertTrue.message=\uBC18\uB4DC\uC2DC true\uC5EC\uC57C \uD569\uB2C8\uB2E4.
jakarta.validation.constraints.AssertFalse.message=\uBC18\uB4DC\uC2DC false\uC5EC\uC57C \uD569\uB2C8\uB2E4.
# Digits
jakarta.validation.constraints.Digits.message=\uC22B\uC790 \uD615\uC2DD\uC774 \uC62C\uBC14\uB974\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4. \uC815\uC218 {integer}\uC790\uB9AC, \uC18C\uC218 {fraction}\uC790\uB9AC\uAE4C\uC9C0 \uAC00\uB2A5\uD569\uB2C8\uB2E4.
